buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.1.0' 
    }
}
plugins {
    id 'java-library'
    id "com.jfrog.bintray" version "1.8.0"
    //    id 'signing'
}

apply plugin: 'org.junit.platform.gradle.plugin'
junitPlatform {
    //reportsDir file('build/test-results/test')
}

